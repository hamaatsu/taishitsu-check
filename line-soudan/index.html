<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>漢方相談 問診票｜れいわ漢方薬局</title>

  <link rel="icon" href="./image/reiwakaicon.png" type="image/png" />

  <meta name="description" content="れいわ漢方薬局へのLINE相談用問診票です。" />
  
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h1>漢方相談 問診票</h1>
    <p class="lead">
      以下の項目を入力・チェックして、一番下の送信ボタンを押してください。<br>
      LINEが起動し、問診内容が送信できます。
    </p>

    <div class="section basic-info-section">
      <h2>基本情報</h2>
      <div class="form-group">
        <label for="userAge">年齢</label>
        <input type="number" id="userAge" placeholder="例：35" style="width: 80px;"> 歳
      </div>

      <div class="form-group">
        <label for="userGender">性別</label>
        <select id="userGender">
          <option value="">選択してください</option>
          <option value="女性">女性</option>
          <option value="男性">男性</option>
        </select>
      </div>

      <div class="form-group">
        <label for="userPref">お住まいの都道府県</label>
        <select id="userPref">
          <option value="">選択してください</option>
          <option value="北海道">北海道</option>
          <option value="青森県">青森県</option>
          <option value="岩手県">岩手県</option>
          <option value="宮城県">宮城県</option>
          <option value="秋田県">秋田県</option>
          <option value="山形県">山形県</option>
          <option value="福島県">福島県</option>
          <option value="茨城県">茨城県</option>
          <option value="栃木県">栃木県</option>
          <option value="群馬県">群馬県</option>
          <option value="埼玉県">埼玉県</option>
          <option value="千葉県">千葉県</option>
          <option value="東京都">東京都</option>
          <option value="神奈川県">神奈川県</option>
          <option value="新潟県">新潟県</option>
          <option value="富山県">富山県</option>
          <option value="石川県">石川県</option>
          <option value="福井県">福井県</option>
          <option value="山梨県">山梨県</option>
          <option value="長野県">長野県</option>
          <option value="岐阜県">岐阜県</option>
          <option value="静岡県">静岡県</option>
          <option value="愛知県">愛知県</option>
          <option value="三重県">三重県</option>
          <option value="滋賀県">滋賀県</option>
          <option value="京都府">京都府</option>
          <option value="大阪府">大阪府</option>
          <option value="兵庫県">兵庫県</option>
          <option value="奈良県">奈良県</option>
          <option value="和歌山県">和歌山県</option>
          <option value="鳥取県">鳥取県</option>
          <option value="島根県">島根県</option>
          <option value="岡山県">岡山県</option>
          <option value="広島県">広島県</option>
          <option value="山口県">山口県</option>
          <option value="徳島県">徳島県</option>
          <option value="香川県">香川県</option>
          <option value="愛媛県">愛媛県</option>
          <option value="高知県">高知県</option>
          <option value="福岡県">福岡県</option>
          <option value="佐賀県">佐賀県</option>
          <option value="長崎県">長崎県</option>
          <option value="熊本県">熊本県</option>
          <option value="大分県">大分県</option>
          <option value="宮崎県">宮崎県</option>
          <option value="鹿児島県">鹿児島県</option>
          <option value="沖縄県">沖縄県</option>
          <option value="海外">海外</option>
        </select>
      </div>

      <div class="form-group">
        <label for="userSymptom">いま一番困っている症状</label>
        <textarea id="userSymptom" rows="2" placeholder="例：生理痛がひどい、冷えが辛い"></textarea>
      </div>

      <div class="form-group">
        <label for="userDuration">その症状はいつからありますか？</label>
        <input type="text" id="userDuration" placeholder="例：3年前から、中学生の頃から">
      </div>

      <div class="form-group">
        <label for="userMedicine">飲んでいる薬（漢方・サプリ含む）</label>
        <textarea id="userMedicine" rows="2" placeholder="例：低用量ピル、ロキソニン"></textarea>
      </div>
    </div>

    <div class="section">
      <h2>感情・眠り</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>イライラしやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>怒りっぽい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>不安になりやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>緊張しやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>ため息が多い／胸がつかえる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>夢が多い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>眠りが浅い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>日中に眠くなりやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>暑くて寝つけない</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>体の傾向</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>寒がり／手足が冷える</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>顔がのぼせやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>上半身が熱く下半身が冷える</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>むくみやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>体が重だるい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>汗をかきやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>少し動くと疲れやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>顔色が悪い／血の気が少ない</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>息切れしやすい</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>体の状態</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>肩や首がこりやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>痛みが同じ場所にとどまる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>手足がしびれる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>乾燥肌でかさつく</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>シミ・くすみが気になる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>ニキビ／吹き出物が出やすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>炎症や赤みが出やすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>ほてりを感じやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>夜に寝汗をかく</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>舌・口・目</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>舌が白っぽい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>舌が赤い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>舌に歯の跡がつく</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>舌苔が白く厚い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>舌苔が黄色く厚い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>舌が乾き／ひび割れる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>口が渇きやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>目が疲れやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>目が充血しやすい</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>消化・便通・食欲</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>食欲が落ちやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>食後に眠くなる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>お腹が張りやすい／胃もたれ</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>便が柔らかい／水っぽい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>下痢しやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>便秘しやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>下痢と便秘をくり返す</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>月経（該当者のみ）</h2>
      <div class="questions-grid">
        <label class="question-item">
          <input type="checkbox">
          <span>月経周期が短い（25日以内）</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経周期が長い（35日以上）</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経周期が不安定</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>経血量が多い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>経血量が少ない</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>経血が鮮やかな赤</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>経血が暗い／黒っぽい・塊がある</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経痛が強い</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>温めると痛みがやわらぐ</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>冷えると痛みが強くなる</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経前に胸が張る</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経前にイライラしやすい</span>
        </label>
        <label class="question-item">
          <input type="checkbox">
          <span>月経前にむくみが出る</span>
        </label>
      </div>
    </div>
    <div class="section">
      <div class="form-group">
        <label for="userNote">その他、伝えたいこと</label>
        <textarea id="userNote" rows="3" placeholder="ご質問や、補足したいことがあればご記入ください"></textarea>
      </div>
    </div>
    <div class="actions">
      <button id="sendToLineButton">問診をLINEに送る</button>
    </div>

  </div><script src="./script.js"></script>

</body>
</html>
